<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny to-do list</title>
    <link rel="icon" href="salmy/salmy-left.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"> </script>
  </head>

  <body onload="LoadStoredTasks()">
<div class="Centered">


    <div class="Title">
      <h1> Salmy's Agenda </h1>
    </div>

  <div class="Buttons">
    <input type="text" id="NewTask" placeholder="Read a chapter...">
    <div class="TaskSet">
        <img src="salmy/salmy-add-task.png">
        <!-- Good Unicorn Font, by Misti's Fonts, at https://www.fontspace.com/good-unicorn-font-f30445-->
    </div>
    <div class="TaskReset">
        <img src="salmy/salmy-reset.png"  id="ResetList">
    </div>

  </div>

<div class="ToggleActiveState">
  <input type="button" id="toggle" value="Today">
</div> <br>
  <div class="active" id="list_tasks">

  </div>

  <div class="passive" id="list_tomorrow_tasks">
  </div>

</div>

<br> <br> <br> <p> Powered by <i>Booty Energy</i> </p>

<!--  - integrate Salmy
      - hide every task but the first one; eliminate completed tasks
      -
      -
-->




<script type="text/javascript">
  // eventListener for pressing Enter while writing on the input box
  document.getElementById("NewTask").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      var GivenObjectTask = document.getElementById("NewTask");
      AddNewTask(GivenObjectTask)
    }
  });

document.getElementById("ResetList").addEventListener("dblclick", function() {
  ResetList()
}, false)

var toggleIterator = 0
document.getElementById("toggle").addEventListener("click", function() {
  var Today = document.getElementById("list_tasks")
  var Tomorrow = document.getElementById("list_tomorrow_tasks")
  Today.classList.toggle("active")
  Tomorrow.classList.toggle("active")
  if (toggleIterator%2 == 0) {
    document.getElementById("toggle").value = "Tomorrow";
    toggleIterator += 1;
  }
  else {
    document.getElementById("toggle").value = "Today";
    toggleIterator += 1;
  }
})

</script>

  </body>
</html>
