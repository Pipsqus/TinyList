<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiny to-do list</title>
    <link rel="icon" href="salmy/salmy-left.png" type="image/icon type">
    <link rel="stylesheet" href="TinyStyles.css">
    <script type="text/javascript" src="TinyJavascript.js"> </script>
  </head>
<body onload="LoadStoredTasks()">

    <header class="Title">
      <h1>Salmy Agenda</h1>
    </header>


    <div class="Buttons">
        <input type="text" class="TaskInput" id="NewTaskField" placeholder="Groceries...">
        <button type="button" class="TaskSet" id="AddTaskButton"> Add task </button>
        <button type="button" class="TaskReset "id="ResetList"> Reset the lists </button>
    </div>


<div class="CenteredLists">
  <div class="ToggleActiveState">
    <input type="button" id="toggle" value="Today">
  </div> <br>

  <section class="Lists">
      <div class="active" id="list_tasks">

      </div>

      <div class="passive" id="list_tomorrow_tasks">

      </div>
  </section>

</div>

<div class="FlexInfo">
  <div class="DivInfo"> <p style="text-align:right;"> Powered by <i> Booty Energy. </i> </p> </div>
  <div class="DivImage"> <button type="button" onclick="ShowInfo()"> <img src="salmy/info.png" alt="How to use this website?"> </button> </div>
</div>
<div style="position: relative;">
  <div id="Info"> Add tasks by pressing <kbd>Add task</kbd> after writing something. <br> Calendar and more features soon! Enjoy! </div>
</div>





  <script type="text/javascript">
      // eventListener for pressing Enter while writing on the input box
      document.getElementById("NewTaskField").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          var GivenObjectTask = document.getElementById("NewTaskField");
          AddNewTask(GivenObjectTask)
        }
      });
      // eventListener for Add Task button
      document.getElementById("AddTaskButton").addEventListener("click", function(event) {
          var GivenObjectTask = document.getElementById("NewTaskField");
          AddNewTask(GivenObjectTask)
      });

      // eventListener for the reset
    document.getElementById("ResetList").addEventListener("click", function() {
      ResetList()
    })

    // eventListener for Today/Tomorrow button
    var toggleIterator = 0
    document.getElementById("toggle").addEventListener("click", function() {
      var Today = document.getElementById("list_tasks")
      var Tomorrow = document.getElementById("list_tomorrow_tasks")
      Today.classList.toggle("active")
      Tomorrow.classList.toggle("active")
      Today.classList.toggle("passive")
      Tomorrow.classList.toggle("passive")
      if (toggleIterator%2 == 0) {
        document.getElementById("toggle").value = "Tomorrow";
        toggleIterator += 1;
      }
      else {
        document.getElementById("toggle").value = "Today";
        toggleIterator += 1;
      }
    });


  </script>

  </body>
</html>
