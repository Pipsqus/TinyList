<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny to-do list</title>
    <link rel="icon" href="salmy/salmy-left.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"> </script>
  </head>

  <body onload="LoadStoredTasks()">
<div class="Centered">


    <div class="Title">
      <h1> Salmy's Agenda </h1>
    </div>

  <div class="Buttons">
    <input type="text" id="NewTask" placeholder="Read a chapter...">
    <div class="Cloud">
        <img src="salmy/cloud.png">
        <!-- Good Unicorn Font, by Misti's Fonts, at https://www.fontspace.com/good-unicorn-font-f30445-->
    </div>
    <div class="Salmy">
      <img src="salmy/salmy-up.png">
    </div>


  </div>

    <div id="list_tasks">

    </div>

</div>


<!--  - integrate Salmy
      - hide every task but the first one; eliminate completed tasks
      -
      -
-->
<script type="text/javascript">
  // eventListener for pressing Enter while writing on the input box
  document.getElementById("NewTask").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      var GivenObjectTask = document.getElementById("NewTask");
      AddNewTask(GivenObjectTask)
    }
  });
</script>

  </body>
</html>
